<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>survey-form</title>
</head>

<body>
    <h1 id="title">survey-form</h1>
    <p id="description">short explanation</p>
    <form action="" id="survey-form">
        <label for="" id="name-label">Name</label>
        <input type="text" name="" id="name" placeholder="Terry" required>
        <label for="" id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder="terry@bork.tech" required>
        <label for="" id="number-label">Number</label>
        <input type="number" name="" id="number" min="1" max="10" placeholder="1">

        <select name="cars" id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <label for="">additional comments</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <button id="submit">Submit</button>
    </form>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
